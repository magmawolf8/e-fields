<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-fields Interactive</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .iframe-container {
            text-align: center; /* Center content */
            width: 1440px; /* Adjust width as needed */
            height: 900px; /* Adjust height as needed */
            margin: auto; /* Center iframe container */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .nav-tabs .nav-link {
            border-radius: 0; /* Makes the tabs square */
        }
        .tab-content {
            border-left: 1px solid #ddd; /* Border between tabs and content */
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-3">
    <div class="row">
        <!-- Vertical Tabs -->
        <div class="col-md-2">
            <ul class="nav nav-tabs flex-column">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#rectangle">Rectangle Electrode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#paperclip">Paperclip Electrode</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#circle">Circle Electrode</a>
                </li>
            </ul>
        </div>
        <!-- Tab Content -->
        <div class="col-md-9">
            <div class="tab-content">
                <div class="tab-pane active" id="rectangle">
                    <div class="iframe-container">
                        <iframe src="rectangle.csv.html"></iframe>
                    </div>
                </div>
                <div class="tab-pane fade" id="paperclip">
                    <div class="iframe-container">
                        <iframe src="paperclip.csv.html"></iframe>
                    </div>
                </div>
                <div class="tab-pane fade" id="circle">
                    <div class="iframe-container">
                        <iframe src="circle.csv.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
